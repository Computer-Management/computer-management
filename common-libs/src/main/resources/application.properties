quarkus.console.color=true
#CORS
quarkus.http.cors=true
#quarkus.http.cors.origins=http://103.173.154.234:3000
%dev.quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS,PATCH
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,x-foobar
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true
########################################################################################################################
#Authen
smallrye.jwt.sign.key.location= ../jwt/privateKey.pem
mp.jwt.verify.issuer=jwt-token
mp.jwt.verify.publickey.location= ../jwt/publicKey.pem
########################################################################################################################
#DataSource
quarkus.hibernate-orm.log.sql=true
#quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.database.generation=update
########################################################################################################################

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
quarkus.hibernate-orm.database.globally-quoted-identifiers=true
########################################################################################################################
